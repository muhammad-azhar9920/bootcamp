<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">Add, Remove and Delete elements in Array</h1>
        <div id="showArray" class="my-3 bg-dark text-white text-center"></div>
        <input type="text" placeholder="Enter elements" class="form-control" id="userValue" required>
        <div class="text-center">
            <button class="btn btn-primary my-3" id="AddIn1st">AddIn1st</button>
            <button class="btn btn-primary my-3" id="AddInLast">AddInLast</button>
            <button class="btn btn-primary my-3" id="DeleteIn1st">DeleteIn1st</button>
            <button class="btn btn-primary my-3" id="DeleteInLast">DeleteInLast</button>
            <button class="btn btn-primary my-3" id="Sort">Sort</button>
            <button class="btn btn-primary my-3" id="Reverse">Reverse</button>
        </div>
    </div>
    
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
