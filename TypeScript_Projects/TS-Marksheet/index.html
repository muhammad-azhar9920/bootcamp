<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 my-5">

                <!-- INPUT TAGS FOR TAKING MARKS FROM USER -->
                <form>
                <div>
                    <input type="number" class="form-control my-3 text-center" placeholder="English Marks" required>
                </div>
                <div>
                    <input type="number" class="form-control my-3 text-center" placeholder="Urdu Marks" required>
                </div>
                <div>
                    <input type="number" class="form-control my-3 text-center" placeholder="Math Marks" required>
                </div>
                <div>
                    <input type="number" class="form-control my-3 text-center" placeholder="Physics Marks" required>
                </div>
                <div>
                    <input type="number" class="form-control my-3 text-center" placeholder="Chemistry Marks" required>
                </div>
                <div>
                    <input type="number" class="form-control my-3 text-center" placeholder="Computer Marks" required>
                </div>
                <div class="text-center">
                    <input type="submit" id="btn" class="btn btn-primary" value="Calculate Grade"> 
                </div>
            </form>
            </div>

            <!-- SHOW RESULT AFTER TAKING MARKS -->
            <div class="col-6 my-5 text-center" id="showGrade">
                <h1>Results of Marks</h1>
            </div>
        </div>
    </div>

    <script src="./myJs/index.js"></script>

    <!-- BOOTSTRAP JAVASCRIPT CDN LINK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
