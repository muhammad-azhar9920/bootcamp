<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment_01 With Numbers</title>
    <style>
        .btnDiv{
            margin: 20px 0px;
            text-align: center;
        }
        .container{
            text-align: center;
        }
        .container input{
            margin:  0px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Numbers in Array</h1>
        <div id="showArray"></div>
        <input type="number" id="userValue" placeholder="Enter Numbers">
        <div class="btnDiv">
            <button id="AddInFirst">AddInFirst</button>
            <button id="AddInLast">AddInLast</button>
            <button id="DeleteInFirst">DeleteInFirst</button>
            <button id="DeleteInLast">DeleteInLast</button>
            <button id="Sort">Sort</button>
            <button id="Reverse">Reverse</button>
            <button id="sum">sum</button>
        </div>
        <div id="showTotal"></div>
    </div>

    <!-- ///////// Js ///////// -->
    <script src="index.js"></script>
</body>
</html>
